<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartZakupy</title>
  <!-- Иконки Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c853, #b2ff59);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
    }
    header {
      padding: 40px 20px 20px 20px;
    }
    h1 {
      margin: 10px 0;
      font-size: 34px;
      font-weight: bold;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 320px;
      margin: auto;
      padding: 0 20px 40px 20px;
    }
    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: white;
      color: #2e7d32;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    a.button:hover {
      transform: scale(1.05);
      background: #f1f8e9;
    }
    a.button i {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SmartZakupy</h1>
    <p>Najlepsze okazje i nasze profile społecznościowe</p>
  </header>

  <main>
    <div class="links">
      <a class="button" href="https://aliexpress.com" target="_blank">
        <i class="fa-solid fa-cart-shopping"></i> AliExpress
      </a>
      <a class="button" href="https://amazon.pl" target="_blank">
        <i class="fa-brands fa-amazon"></i> Amazon
      </a>
      <a class="button" href="https://tiktok.com/@smartzakupy" target="_blank">
        <i class="fa-brands fa-tiktok"></i> TikTok
      </a>
      <a class="button" href="https://instagram.com/smartzakupy85" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
      <a class="button" href="https://t.me/smartzakupy" target="_blank">
        <i class="fa-brands fa-telegram"></i> Telegram
      </a>
    </div>
  </main>
</body>
</html>
