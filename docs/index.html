<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartZakupy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2c3e50;
      padding: 20px;
      color: white;
    }
    header img {
      max-height: 80px;
    }
    h1 {
      margin: 20px 0;
      color: #2c3e50;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: auto;
    }
    a.button {
      display: block;
      padding: 14px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }
    a.button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <header>
    <img src="docs/logo.png" alt="SmartZakupy Logo">
    <h1>SmartZakupy</h1>
  </header>

  <main>
    <p>Znajdź najlepsze okazje i linki do naszych profili społecznościowych!</p>
    
    <div class="links">
      <a class="button" href="https://aliexpress.com" target="_blank">🛒 AliExpress</a>
      <a class="button" href="https://amazon.pl" target="_blank">🛍️ Amazon</a>
      <a class="button" href="https://tiktok.com/@smartzakupy" target="_blank">🎵 TikTok</a>
      <a class="button" href="https://instagram.com/smartzakupy" target="_blank">📸 Instagram</a>
      <a class="button" href="https://t.me/smartzakupy" target="_blank">✈️ Telegram</a>
    </div>
  </main>
</body>
</html>
